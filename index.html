<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App project</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="app-wrap">
      <main>
        <section class="locition">
          <div class="cit">Egypt, US</div>
          <div class="date">Sunday 29 January 2023</div>
        </section>
        <div class="main-temp">8 <span>°C</span></div>
        <div class="weather">Fog</div>
        <div class="hi-low">5°C / 10°C</div>
      </main>
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search..."
        />
      </header>
    </div>
  </body>
</html>
